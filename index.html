<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Page demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="index.js"></script>
</head>
<body>
    <div id="main-content">

    </div>
    <div>
        <p id="demo">
	JavaScript 这个人很懒，什么也没有写...... </p>

	<script>
	function myFunction()
	{
		document.getElementById("demo").innerHTML="这个人真的很懒，什么也没有写......";
	}
	</script>

	<button type="button" onclick="myFunction()"> 展开 </button>
    </div>
	<div>
	background="渐远 (3).jpg" <!--background=".../...jpg'" 存放图片的路径-->
               style="background-repeat:no-repeat;<!--设置图片不重复显示-->
               background-attachment:fixed;<!--设置图片的位置固定-->
               background-size:100% 100%; "><!--设置图片达到窗口100%的比例-->
	</div>
</body>
</html>
